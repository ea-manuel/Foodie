<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foodie</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* ---------- GLOBAL ---------- */
html,body{
    margin:0;
    padding:0;
    min-height:100%;                 /* background keeps stretching */
}
body{
    display:flex;
    align-items:flex-start;
    justify-content:center;
    background: rgba(0,0,0,0.4)
               url("{{ url_for('static', filename='images/main_3.jpg') }}")
               no-repeat center center;
    background-size:cover;           /* always fill screen */
    background-attachment: fixed;    /* stays put when you scroll */
    background-blend-mode: darken;
    font-family: Arial, sans-serif;
    color:white;
}

/* ---------- MAIN CONTAINER ---------- */
.main{
    width:100%;
    max-width:1200px;
    padding:60px 20px;               /* breathing room */
    display:flex;
    justify-content:center;
}

.textarea_container{
    width:100%;
    max-width:500px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    padding:30px;
    text-align:center;
}

/* ---------- HEADER ---------- */
@font-face {
    font-family: Sablobe;
    src: url("{{ url_for('static', filename='fonts/Sablobe-lxljy.otf') }}");
}
.main_header{
    font-family: Sablobe, serif;
    font-size: clamp(2.5rem, 6vw, 4rem); /* scales with screen */
    color: rgba(255,255,255,0.9);
    text-shadow: 0 2px 5px rgba(0,0,0,0.4);
    margin-bottom:25px;
}

/* ---------- INPUT & BUTTONS ---------- */
.text_input{
    width:100%;
    border-radius:15px;
    padding:12px 20px;
    background: rgba(255,255,255,0.15);
    border:1px solid rgba(255,255,255,0.3);
    color:white;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    font-size:16px;
    resize: none;
}
.text_input::placeholder{
    color: rgba(255,255,255,0.7);
}

.submit_button{
    background: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.4);
    border-radius: 50%;
    padding:10px 12px;
    margin-left:10px;
    cursor:pointer;
    transition:0.3s;
}
.submit_button:hover{
    background: rgba(255,255,255,0.35);
    transform: scale(1.1);
}

/* Improved View Recipe button */
.view_recipe{
    display:inline-block;
    border-radius:30px;
    padding:12px 25px;
    background:linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15));
    border:1px solid rgba(255,255,255,0.3);
    color:white;
    font-weight:bold;
    margin-top:20px;
    cursor:pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}
.view_recipe:hover{
    background: rgba(255,255,255,0.35);
    transform: translateY(-2px);
}

/* ---------- RECIPE RESULTS ---------- */
.r_container{
    margin-top:30px;
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap:20px;
}
.recipe-card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 12px;
    padding: 15px;
    color: white;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: 0.3s;
}
.recipe-card:hover {
    transform: translateY(-3px);
}
.recipe-card img{
    width:100px;
    height:100px;
    border-radius:8px;
}

/* ---------- MEDIA QUERIES ---------- */
@media (max-width:600px){
    .textarea_container{
        padding:20px;
    }
    .view_recipe{
        width:100%;
    }
}
</style>
</head>
<body>
<div class="main">
  <div class="sub_container">
    <div class="textarea_container">
      <h1 class="main_header">FOODIE</h1>
      <textarea placeholder="Enter ingredient here" class="text_input"></textarea>
      <button type="submit" class="submit_button">
        <i class="fa-solid fa-paper-plane" style="color: rgb(142, 4, 4);"></i>
      </button>
      <br><br>
      <button id="view_recipe" type="submit" class="view_recipe">View recipes</button>
      <div id="recipes_container" class="r_container"></div>
    </div>
  </div>
</div>

<script>
const textarea=document.querySelector('textarea');
const button=document.querySelector('.submit_button');
const viewButton = document.getElementById('view_recipe');

button.addEventListener('click', async () => {
    const ingredients = textarea.value.split(',').map(i => i.trim());
    if (!ingredients.length || ingredients[0] === "") return alert("Please enter an ingredient");

    for (let ingredient of ingredients) {
        await fetch('/ingredients', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: ingredient })
        });
    }

    let listContainer = document.getElementById("ingredient_list");
    if (!listContainer) {
        listContainer = document.createElement("div");
        listContainer.id = "ingredient_list";
        listContainer.className = "ingredient-list";
        listContainer.innerHTML = "<h3>Added Ingredients</h3><ul></ul>";
        document.querySelector(".main").appendChild(listContainer);
    }

    const ul = listContainer.querySelector("ul");
    ul.innerHTML = "";
    ingredients.forEach((ingredient) => {
        const li = document.createElement("li");
        li.textContent = ingredient;
        ul.appendChild(li);
    });

    textarea.value = "";
});

viewButton.addEventListener('click', async () => {
    const response = await fetch('/test_api');
    const recipes = await response.json();
    const container = document.getElementById('recipes_container');
    container.innerHTML = '';

    if (!recipes.length) {
        container.textContent = "No matching recipes found ðŸ˜¢";
        return;
    }

    recipes.forEach((recipe, index) => {
        const card = document.createElement('div');
        card.className = "recipe-card";
        card.innerHTML = `
            <div class="recipe-name">${recipe.title}</div>
            <div style="margin-top:5px;">
                <img src="${recipe.image}" alt="${recipe.title}">
            </div>
            <div style="margin-top:10px;">
                <button onclick="window.location.href='/recipe/${recipe.id}'">View full recipe</button>
            </div>
        `;
        container.appendChild(card);
    });
});
</script>
</body>
</html>
